<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Register</h2>
        <form action="/submit" method="POST">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required placeholder="Your full name">
            
            <label for="address">Location</label>
            <input type="text" id="address" name="address" placeholder="enter Your Location">
            
            <label for="CollegeName">College Name</label>
            <input type="" id="CollegeName" name="confirm-password" required placeholder="CollegeName">
            
            <label for="RollNumber">RollNumber</label>
            <input type="RollNumber" id="Number" required placeholder="Your RollNumber">

            <label for="Year">Pursuing year</label>
            <input type="Year" id="Year" name="passhttps://www.onlinegdb.com/#tab-stdinword" required placeholder="Your Year">

            

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Your phone number">

            

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
